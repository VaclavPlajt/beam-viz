plugins {
    id 'java'
}

group 'cz.plajt.beam'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.beam:beam-sdks-java-core:2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.apache.beam:beam-runners-direct-java:2.8.0'
}
